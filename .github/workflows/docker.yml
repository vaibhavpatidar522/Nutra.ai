name: CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Lint and Build
      run: |
        npm run lint
        npm run build

    - name: Docker Build
      run: docker build -t fitness-ai-app .

    - name: Save Docker Image
      run: docker save fitness-ai-app > fitness-ai-app.tar
